<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="all" href="main.css"/>
<title>Simple GameLoop</title>
</head>     
<body>
    <div id="top" class="frame">
        <p>GameLoop RealTime Example</p>
        <p>
            <span>FPS: </span><span id="fps">0</span>
        </p>
        <div id="controls" class="frame">
            <div id="inputs">
                <label for="fpsInput">FPS Limit:</label>
                <input type="number" id="fpsInput" value="100">
                <label for="speedInput">Ball Speed:</label>
                <input type="number" id="speedInput" value="200">
            </div>
            <div id="buttons">
                <button onclick="startGame()">Start Loop</button>
                <button onclick="stopGame()">Stop Loop</button>
            </div>
        </div>
    </div>
    <div id="middle" class="frame">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="bottom" class="frame">
        <p>Just For Fun, 2024-05-31</p>
    </div>
    <script src="gameloop.js"></script>
    <script src="animatedsprite.js"></script>
    <script src="ball.js"></script>
    <script src="main.js"></script>
</body>
</html>
